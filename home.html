<!DOCTYPE html>
<html>
  <head>
    <title>Clippy</title>
    <script src="https://cdn.jsdelivr.net/npm/clippyjs@1.0.0/dist/clippy.min.js"></script>
  </head>
  <body>
    <script>
      import clippy from "clippyjs";

      // load Clippy
      clippy.load("Clippy", (agent) => {
        // show Clippy
        agent.show();
      });
    </script>
  </body>
</html>
